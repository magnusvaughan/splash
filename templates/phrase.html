{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12"> 
        <h3 class="py-2">{{ active_newspaper }}</h3>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Phrase</th>
                    <th>Count</th>
                </tr>
                </thead>
                <tbody>
                    {% for phrase in phrases %}
                        <tr>
                        <td>{{ phrase }}</td>
                        <td>{{ phrase.count }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
