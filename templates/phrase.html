{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Phrase</th>
                </tr>
                </thead>
                <tbody>
                    {% for phrase in phrases %}
                        <tr>
                        <td><a href="{% url 'phrase_detail' phrase.pk %}">{{ phrase.phrase }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
