{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Phrase</th>
                    <th>Count</th>
                </tr>
                </thead>
                <tbody>
                    {% for phrase in wordtotals %}
                        <tr>
                        <td>{{ phrase.0 }}</td>
                        <td>{{ phrase.1 }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
