{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Date</th>
                    <th><abbr title="Played">Newspaper</abbr></th>
                </tr>
                </thead>
                <tbody>
                    {% for wordlist in wordlists %}
                        <tr>
                        <td><a href="{% url 'wordlist_detail' wordlist.pk %}">{{ wordlist.date|date:"dS M Y" }}</a></td>
                        <td>{{ wordlist.newspaper }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
